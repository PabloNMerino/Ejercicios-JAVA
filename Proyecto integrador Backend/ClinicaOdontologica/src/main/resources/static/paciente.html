    <main>
        <div class="d-flex justify-content-between align-items-start mt-5">
            <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1 ps-5">
                <img src="/IMG/bannerPaciente.png" alt="">
            </div>

            <!-- Tabla  -->
            <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 container d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-between">
                    <h2>Pacientes</h2>
                    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal"
                        data-bs-target="#registroPacienteModal"><span class="boton-mas"><i
                                class="fa-sharp fa-solid fa-user-plus"></i></span></button>
                </div>
                <table class="table align-middle  tabla-pacientes">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Nombre</th>
                            <th class="centrado">Apellido</th>
                            <th class="centrado">DNI</th>
                            <th class="centrado">Email</th>
                            <th class="centrado">Fecha de Ingreso</th>
                            <th class="centrado">Domicilio</th>
                            <th class="centrado">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Pablo</td>
                            <td class="centrado">Merino</td>
                            <td class="centrado">35115807</td>
                            <td class="centrado">pablonicolasm@hotmail.com</td>
                            <td class="centrado">12-04-2023</td>

                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatePacienteModal"><i class="fa-solid fa-pen"></i></button>

                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal registrar -->
        <div class="modal fade" id="registroPacienteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Paciente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-paciente-reg">
                            <div class="mb-3">
                                <label for="paciente-nombre" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="paciente-nombre">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-apellido" class="col-form-label">Apellido</label>
                                <input type="text" class="form-control" id="paciente-apellido">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-dni" class="col-form-label">DNI</label>
                                <input type="number" class="form-control" id="paciente-dni">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="paciente-email">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-fechadeingreso" class="col-form-label">Fecha de Ingreso</label>
                                <input type="date" class="form-control" id="paciente-fechadeingreso">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-calle" class="col-form-label">Calle</label>
                                <input type="text" class="form-control" id="paciente-calle">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-numero" class="col-form-label">Numero</label>
                                <input type="number" class="form-control" id="paciente-numero">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-localidad" class="col-form-label">Localidad</label>
                                <input type="text" class="form-control" id="paciente-localidad">
                            </div>
                            <div class="mb-3">
                                <label for="paciente-provincia" class="col-form-label">Provincia</label>
                                <input type="text" class="form-control" id="paciente-provincia">
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Registrar</button>
                            <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Update -->
        <div class="modal fade" id="updatePacienteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Paciente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-paciente-upd">
                            <div class="mb-3">
                                <label for="pacienteUpd-id" class="col-form-label">ID</label>
                                <input type="text" class="form-control" id="pacienteUpd-id" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-nombre" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="pacienteUpd-nombre">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-apellido" class="col-form-label">Apellido</label>
                                <input type="text" class="form-control" id="pacienteUpd-apellido">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-dni" class="col-form-label">DNI</label>
                                <input type="number" class="form-control" id="pacienteUpd-dni">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="pacienteUpd-email">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-fechadeingreso" class="col-form-label">Fecha de Ingreso</label>
                                <input type="date" class="form-control" id="pacienteUpd-fechadeingreso">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-calle" class="col-form-label">Calle</label>
                                <input type="text" class="form-control" id="pacienteUpd-calle">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-numero" class="col-form-label">Numero</label>
                                <input type="number" class="form-control" id="pacienteUpd-numero">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-localidad" class="col-form-label">Localidad</label>
                                <input type="text" class="form-control" id="pacienteUpd-localidad">
                            </div>
                            <div class="mb-3">
                                <label for="pacienteUpd-provincia" class="col-form-label">Provincia</label>
                                <input type="text" class="form-control" id="pacienteUpd-provincia">
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Actualizar</button>
                            <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
