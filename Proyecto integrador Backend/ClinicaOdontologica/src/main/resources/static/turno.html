<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="/CSS/estilos_personalizados.css">
    <title>Gestion turnos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg header-personalizado">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="#"><span class="texto-header">Sistema Clinica Odontologica</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="/index.html"><span
                                        class="texto-header">Home</span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="/odontologo.html"><span
                                        class="texto-header">Odontologos</span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="/paciente.html"><span
                                        class="texto-header">Pacientes</span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="/turno.html"><span
                                        class="texto-header">Turnos</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <!-- Tabla -->
        <div class="d-flex justify-content-between align-items-start mt-5">
            <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1 ps-5">
                <img src="/IMG/bannerTurno 1.png" alt="">
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 container d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-between">
                    <h2>Turnos</h2>
                    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#registroTurnoModal"><span class="boton-mas"><i
                                class="fa-regular fa-calendar-plus"></i></span></button>
                </div>
                <table class="table align-middle tabla-turnos">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Paciente</th>
                            <th class="centrado">Odontologo</th>
                            <th class="centrado">Fecha del turno</th>
                            <th class="centrado">Hora del turno</th>
                            <th class="centrado">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Pablo Merino</td>
                            <td class="centrado">Sonia Obregon</td>
                            <td class="centrado">12-04-2023</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateTurnoModal"><i class="fa-solid fa-pen"></i></button>
                                <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        

        <!-- Modal registrar -->
        <div class="modal fade" id="registroTurnoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Turno</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-turno-reg">
                            <div class="mb-3">
                                <label for="turno-pacienteid" class="col-form-label">ID del Paciente</label>
                                <input type="number" class="form-control" id="turno-pacienteid">
                            </div>
                            <div class="mb-3">
                                <label for="turno-odontologoid" class="col-form-label">ID del Odontologo</label>
                                <input type="number" class="form-control" id="turno-odontologoid">
                            </div>
                            <div class="mb-3">
                                <label for="turno-fecha" class="col-form-label">Fecha del turno</label>
                                <input type="date" class="form-control" id="turno-fecha">
                            </div>
                            <div class="mb-3">
                                <label for="turno-hora" class="col-form-label">Hora del turno</label>
                                <input type="time" class="form-control" id="turno-hora">
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Registrar</button>
                            <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Update -->
        <div class="modal fade" id="updateTurnoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Turno</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-turno-upd">
                            <div class="mb-3">
                                <label for="turnoUpd-id" class="col-form-label">ID del Turno</label>
                                <input type="number" class="form-control" id="turnoUpd-id" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="turnoUpd-pacienteid" class="col-form-label">ID del Paciente</label>
                                <input type="number" class="form-control" id="turnoUpd-pacienteid">
                            </div>
                            <div class="mb-3">
                                <label for="turnoUpd-odontologoid" class="col-form-label">ID del Odontologo</label>
                                <input type="number" class="form-control" id="turnoUpd-odontologoid">
                            </div>
                            <div class="mb-3">
                                <label for="turnoUpd-fecha" class="col-form-label">Fecha del turno</label>
                                <input type="date" class="form-control" id="turnoUpd-fecha">
                            </div>
                            <div class="mb-3">
                                <label for="turnoUpd-hora" class="col-form-label">Hora del turno</label>
                                <input type="time" class="form-control" id="turnoUpd-hora">
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Actualizar</button>
                            <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--js crud-->
    <script src="/JS/post_turno.js" defer></script>
    <script src="/JS/get_turno.js" defer></script>
    <script src="/JS/update_turno.js" defer></script>
    <script src="/JS/delete_turno.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
